<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <!-- Produtos -->
      <ion-menu-toggle auto-hide="true">
        <ion-item routerLink="/products" routerLinkActive="selected" (click)="fecharMenu()">
          <ion-icon slot="start" name="fast-food-outline"></ion-icon>
          <ion-label>Produtos</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <!-- Carrinho com Badge -->
      <ion-menu-toggle auto-hide="true">
        <ion-item routerLink="/carrinho" routerLinkActive="selected" (click)="fecharMenu()">
          <ion-icon slot="start" name="cart-outline"></ion-icon>
          <ion-label>
            Carrinho
            <ion-badge color="danger" *ngIf="pedidoService.totalItens > 0">
              <span>{{ pedidoService.totalItens }}</span>
            </ion-badge>
          </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <!-- Meus Pedidos -->
      <ion-menu-toggle auto-hide="true">
        <ion-item routerLink="/pedidos" routerLinkActive="selected" (click)="fecharMenu()">
          <ion-icon slot="start" name="list-outline"></ion-icon>
          <ion-label>Continua...</ion-label>
        </ion-item>
      </ion-menu-toggle>

    </ion-list>
  </ion-content>
</ion-menu>

<!-- ConteÃºdo principal -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <router-outlet></router-outlet>
  </ion-content>
</div>
